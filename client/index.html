<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#343541" />
    <meta
      name="description"
      content="DaVinci the modern Personal AI Assistant."
    />
    <link rel="apple-touch-icon" type="image/png" href="assets/logo.png" />
    <link rel="manifest" href="manifest.json" />
    <title>DaVinci - Your Personal Assistant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="chat_container"></div>

      <form>
        <textarea
          name="prompt"
          cols="1"
          rows="1"
          placeholder="Ask me anything..."
        ></textarea>
        <button type="submit"><img src="assets/send.svg" alt="" /></button>
      </form>
    </div>
    <script type="module" src="/script.js"></script>
    <script>
      if(ServiceWorker in navigator){
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('serviceWorker.js')
          .then((reg) => console.log('Success:', reg.scope))
          .catch((error) => console.log('Failure:', error));
        })
      }
    </script>
  </body>
</html>
